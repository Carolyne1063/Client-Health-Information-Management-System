<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8">
    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-green-800 mb-6">Admin Login</h2>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="bg-green-100 text-green-700 p-3 rounded mb-4 text-center">
      {{ successMessage }}
    </div>
    
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">
      {{ errorMessage }}
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2 text-sm font-semibold">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
          required
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2 text-sm font-semibold">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
          required
        />
      </div>

      <!-- Forgot Password -->
      <div class="flex justify-end mb-6">
        <a href="#" class="text-sm text-green-600 hover:text-green-800 font-medium">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition"
      >
        Login
      </button>
    </form>
  </div>
</div>
