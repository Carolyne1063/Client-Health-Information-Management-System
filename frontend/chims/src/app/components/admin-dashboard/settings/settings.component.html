<div class="p-8 bg-white min-h-screen">
  <!-- Title -->
  <div class="text-center mb-8">
    <h1 class="text-4xl font-bold text-green-800">Admin Settings</h1>
    <p class="text-green-600 mt-2">Manage your account details</p>
  </div>

  <!-- Form -->
  <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg p-6 border-2 border-green-200">
    <form (ngSubmit)="onSubmit()" #settingsForm="ngForm">
      <div class="mb-6">
        <label for="name" class="block text-green-700">Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          [(ngModel)]="admin.name" 
          class="mt-2 p-3 w-full border rounded-lg border-green-300 focus:outline-none focus:ring-2 focus:ring-green-500" 
          required 
        />
      </div>
        
      <div class="mb-6">
        <label for="email" class="block text-green-700">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="admin.email" 
          class="mt-2 p-3 w-full border rounded-lg border-green-300 focus:outline-none focus:ring-2 focus:ring-green-500" 
          required 
        />
      </div>
        
      <div class="mb-6">
        <label for="password" class="block text-green-700">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="admin.password" 
          class="mt-2 p-3 w-full border rounded-lg border-green-300 focus:outline-none focus:ring-2 focus:ring-green-500" 
        />
      </div>
        
      <button 
        type="submit" 
        class="w-full py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300"
      >
        Save Changes
      </button>
    </form>
  </div>
</div>
