<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-3xl">
    <h2 class="text-3xl font-bold text-green-700 mb-8 text-center">Enroll Patient</h2>

    <form [formGroup]="enrollForm" (ngSubmit)="enrollPatient()" class="space-y-8">

      <!-- Patient Selection -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="patient">Patient</label>
        <select id="patient" formControlName="clientId"
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-400 bg-gray-50">
          <option value="">Select Patient</option>
          <option *ngFor="let client of clients" [value]="client.id">
            {{ client.fname + ' ' + client.lname }}
          </option>
        </select>
      </div>

      <!-- Program Selection -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="program">Program</label>
        <select id="program" formControlName="programId"
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-400 bg-gray-50">
          <option value="">Select Program</option>
          <option *ngFor="let program of programs" [value]="program.id">{{ program.name }}</option>
        </select>
      </div>

      <!-- Start Date -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="startDate">Start Date</label>
        <input type="date" id="startDate" formControlName="startDate"
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-400 bg-gray-50">
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center pt-6">
        <button type="submit"
          class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-12 rounded-full transition-transform transform hover:scale-105 shadow-md">
          Enroll
        </button>
      </div>

    </form>
  </div>
</div>
