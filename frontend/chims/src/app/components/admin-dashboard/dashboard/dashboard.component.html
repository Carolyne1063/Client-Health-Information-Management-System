<div class="min-h-screen bg-white p-8">
  <h2 class="text-4xl font-extrabold text-gray-800 text-center mb-12">Admin Dashboard</h2>

  <!-- Analytics Section -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

    <!-- Users Card -->
    <div
      class="bg-white shadow-lg rounded-lg p-8 hover:scale-105 transition transform duration-300 border border-gray-300">
      <div class="flex items-center space-x-4">
        <div class="text-purple-600 text-3xl">
          <i class="fas fa-users"></i>
        </div>
        <div>
          <h3 class="text-2xl font-bold text-purple-600">Total Users</h3>
          <p class="text-gray-600 text-sm mt-2">Number of active users on the platform.</p>
        </div>
      </div>
      <div class="flex justify-between items-center mt-6">
        <div>
          <p class="text-gray-800 text-3xl font-bold">{{ totalUsers }}</p>
        </div>
      </div>
    </div>

    <!-- Programs Card -->
    <div
      class="bg-white shadow-lg rounded-lg p-8 hover:scale-105 transition transform duration-300 border border-gray-300">
      <div class="flex items-center space-x-4">
        <div class="text-orange-500 text-3xl">
          <i class="fas fa-heartbeat"></i>
        </div>
        <div>
          <h3 class="text-2xl font-bold text-orange-500">Total Programs</h3>
          <p class="text-gray-600 text-sm mt-2">Number of available programs.</p>
        </div>
      </div>
      <div class="flex justify-between items-center mt-6">
        <div>
          <p class="text-gray-800 text-3xl font-bold">{{ totalPrograms }}</p>
        </div>
      </div>
    </div>

    <!-- Enrollments Card -->
    <div
      class="bg-white shadow-lg rounded-lg p-8 hover:scale-105 transition transform duration-300 border border-gray-300">
      <div class="flex items-center space-x-4">
        <div class="text-blue-500 text-3xl">
          <i class="fas fa-user-check"></i>
        </div>
        <div>
          <h3 class="text-2xl font-bold text-blue-500">Total Enrollments</h3>
          <p class="text-gray-600 text-sm mt-2">Total number of program enrollments.</p>
        </div>
      </div>
      <div class="flex justify-between items-center mt-6">
        <div>
          <p class="text-gray-800 text-3xl font-bold">{{ totalEnrollments }}</p>
        </div>
      </div>
    </div>

  </div>

</div>
