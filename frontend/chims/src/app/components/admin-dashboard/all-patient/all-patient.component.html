<div class="p-8 bg-green-50 min-h-screen">
    <!-- Title -->
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-green-800">All Patients</h1>
        <p class="text-green-600 mt-2">Manage all registered patients easily</p>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto bg-white rounded-2xl shadow-lg p-6">
        <table class="min-w-full table-auto text-gray-700">
            <thead>
                <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">#</th>
                    <th class="py-3 px-6 text-left">First Name</th>
                    <th class="py-3 px-6 text-left">Last Name</th>
                    <th class="py-3 px-6 text-left">Age</th>
                    <th class="py-3 px-6 text-left">Gender</th>
                    <th class="py-3 px-6 text-left">Phone</th>
                    <th class="py-3 px-6 text-center">Action</th>
                </tr>
            </thead>
            <tbody class="text-sm">
                <tr *ngFor="let patient of patients; let i = index" class="border-b border-gray-200 hover:bg-green-50">
                    <td class="py-3 px-6 text-left">{{ i + 1 }}</td>
                    <td class="py-3 px-6 text-left">{{ patient.fname }}</td>
                    <td class="py-3 px-6 text-left">{{ patient.lname }}</td>
                    <td class="py-3 px-6 text-left">{{ patient.age }}</td>
                    <td class="py-3 px-6 text-left">{{ patient.gender }}</td>
                    <td class="py-3 px-6 text-left">{{ patient.phone }}</td>
                    <td class="py-3 px-6 text-center">
                        <a [routerLink]="['/admin/patient-details', patient.id]" 
                        class="bg-green-400 hover:bg-green-500 text-white text-xs font-bold py-2 px-4 rounded-full transition">
                        View Profile
                     </a>                     
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="flex justify-between items-center mt-6 text-gray-600" *ngIf="patients.length > 0">
            <p class="text-sm">Showing {{ patients.length }} patients</p>
            <div class="flex items-center space-x-2">
                <button class="px-3 py-1 bg-green-100 hover:bg-green-200 text-green-700 rounded">Previous</button>
                <button class="px-3 py-1 bg-green-400 text-white rounded">1</button>
                <button class="px-3 py-1 bg-green-100 hover:bg-green-200 text-green-700 rounded">Next</button>
            </div>
        </div>
    </div>
</div>
